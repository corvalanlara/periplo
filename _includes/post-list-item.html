<li>
  <article class="h-entry hentry">
  <a href="{{ post.url | absolute_url }}" class="post-link u-url">
    <div class="post-link__heading">
      {% unless post.title == "" %}
          <h1 class="post-link__title p-name entry-title">      
            {{ post.title }}
          </h1>
      {% else %}
        {% include post-excerpt.html %}
      {% endunless %}
      {% if post.title != "" and site.show_excerpts == true %}
        {% include post-excerpt.html %}
      {% endif %}
    </div>
    <span class="post-date dt-published published" datetime="{{ post.date }}">
      {{ post.date | date: "%d/%m/%Y" }}
    </span>
  </a>
  </article>
</li>
